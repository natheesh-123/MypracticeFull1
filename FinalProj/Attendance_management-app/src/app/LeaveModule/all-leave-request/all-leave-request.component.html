<div style="background-color:#7bc4f7; margin: 0px; min-height:100vh; padding:15px"> 
    <div class="container w-50">
      <div class="card p-4 shadow-lg mt-5">
        <h3 class="text-center mb-4" style="font-size: x-large; font-weight: 600;">All Leave Requests</h3>
  
        <div *ngIf="leaveRequests.length === 0" class="text-center text-danger">
          <h5>Currently no more leave requests</h5>
        </div>
        <table class="table table-striped table-bordered shadow-sm">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Leave Type</th>
              <th>Date</th>
              <th>Reason</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of leaveRequests">
              <td>{{ request.id }}</td>
              <td>{{ request.user.name }}</td>
              <td>{{ request.leaveType.name}}</td>
              <td>{{ request.date }}</td>
              <td>{{ request.reason }}</td>
              <td><button type="button" class="btn btn-success" (click)="updateLeaveStatus(request,'Leave')">Accept</button></td>
              <td><button type="button" class="btn btn-danger" (click)="updateLeaveStatus(request,'Rejected')">Reject</button></td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div>
  </div>
