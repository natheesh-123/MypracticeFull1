<div style="background-color:#7bc4f7; margin: 0px; min-height:100vh; padding-top:10vh">
  <div class="container w-50">
    <div class="card p-4 shadow-lg">
      <h3 class="text-center mb-4" style="font-size: x-large;font-weight: 600
      ;">Apply for Leave</h3>
      <form [formGroup]="leaveForm" (ngSubmit)="submitLeaveRequest()">
        

        <!-- <div class="mb-md-4">
          <label for="leaveTypeId" class="form-label">Leave Type ID</label>
          <input type="text" id="leaveTypeId" class="form-control" formControlName="leaveTypeId">
        </div> -->

        <div class="mb-md-4">
          <label for="leaveTypeName" class="form-label">Leave Type Name</label>
          <!-- <input type="text" id="leaveTypeName" class="form-control" formControlName="leaveTypeName"> -->
          <select formControlName="leaveTypeId" id="">
            <option *ngFor="let types of LeaveTypes" [value]="types.id">{{types.name}}</option>
          </select>
        </div>

        <div class="mb-md-4">
          <label for="startDate" class="form-label"> Date</label>
          <input type="date" id="startDate" class="form-control" formControlName="Date" [min]="MinDate">
        </div>

        <div class="mb-md-4">
          <label for="reason" class="form-label">Reason</label>
          <textarea id="reason" class="form-control" formControlName="reason" rows="3"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success w-50">Submit</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
