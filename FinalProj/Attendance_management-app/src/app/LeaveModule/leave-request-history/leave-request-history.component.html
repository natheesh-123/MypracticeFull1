<div style="background-color:#7bc4f7; margin: 0px; min-height:100vh; padding:15px"> 
  <div class="container w-50">
    <div class="card p-4 shadow-lg">
      <h3 class="text-center mb-4" style="font-size: x-large; font-weight: 600;">My Leave Requests</h3>

      <div *ngIf="leaveRequests.length === 0" class="text-center text-danger">
        <h5>Currently no more leave requests</h5>
      </div>


      <!-- Leave Requests Table -->
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Leave Type</th>
            <th>Date</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let request of leaveRequests">
            <td>{{ request.id }}</td>
            <td>{{ request.user.name }}</td>
            <td>{{ request.leaveType.name}}</td>
            <td>{{ request.date }}</td>
            <td>{{ request.reason }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteLeaveHistory(request.id)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
